<div class="card-item" *ngIf="item">
    <div class="card-item-header">
        <app-card-item-delete (click)="onDelete()" ></app-card-item-delete>
        <app-card-item-type [type]="item.type"></app-card-item-type>
    </div>
    <div>
        <app-card-item-title [title]="item.title"></app-card-item-title>
        <app-card-item-description [description]="item.description"></app-card-item-description>
    </div>
</div>
